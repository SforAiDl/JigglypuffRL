name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    strategy:
      matrix:
        python-version: [ '3.6','3.7' ]
        platform: [ubuntu-20.04, windows-2019, macOS-10.15]
    runs-on: ${{ matrix.platform }}
    
    name: Python ${{ matrix.python-version }} - ${{ matrix.platform }}
       
    steps:
      # Caching Linux
      - uses: actions/cache@v2
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Caching MacOS
      - uses: actions/cache@v2
        if: startsWith(runner.os, 'macOS')
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Caching Windows
      - uses: actions/cache@v2
        if: startsWith(runner.os, 'Windows')
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Setup
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      # Install Dependencies
      - name: Install Windows dependencies
        if: startsWith(runner.os, 'Windows')
        run: |
          conda install -c conda-forge swig
          .scripts/windows_build.ps1

      - name: Install Linux Dependencies
        if: startsWith(runner.os, 'macOS') || startsWith(runner.os, 'Linux')
        run: |
          python -m pip install --upgrade pip
          pip install torch==1.4.0 --quiet  --find-links https://download.pytorch.org/whl/cpu/torch_stable.html --upgrade
          pip install -r requirements.txt

      - name: Tests
        run: pytest --durations=0
